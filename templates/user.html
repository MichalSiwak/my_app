{% extends 'base.html' %}
{% block content_title %}
{% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    {% load static %}



<div class="container ">
    <div class="container ">
        <div class="columns">
            <div class="column is-two-fifths has-background-grey-light">
                <form class="box has-background-primary">
                    <div class="column">
                        <div class="columns">
                            <div class="column">
                                <img src="{{ form.profile_picture.url }}" alt="Zdjęcie profilowe2" style="width:100px;height:150px">
                            </div>
                        <div class="column">
                    <div class="container ">
                        <table class="table has-background-grey-light">
                            <tr>
                                <td>Imię:</td>
                                <td>{{ form.first_name }}</td>
                            </tr>
                            <tr>
                                <td>Nazwisko:</td>
                                <td>{{ form.last_name }}</td>
                            </tr>
                            <tr>
                                <td>e-mail:</td>
                                <td>{{ form.email }}</td>
                            </tr>
                        </table>
                        <a class="button" href="/edit_profile">Edytuj</a>
                    </div>
                </div>
            </div>
        </div>
            <div class="field">
                <div class="control">
                    <div class="fieldWrapper{% if field.field.required %} required{% endif %}">
                    </div>
                </div>
            </div>
                </form>

        </div>
            <div class="column">
        <figure class="image is-3by2">
        <img src="{% static 'index.jpg' %}" alt="school">
        </figure>
        </div>
        </div>
    </div>
</div>

</form>
{% endblock %}

{% extends 'base.html' %}
{% block content_title %}
{% endblock %}
{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% load static %}
    <div class="container ">
        <div class="container ">
            <div class="columns">
                <div class="column is-two-fifths has-background-grey-light">
                    <form class="box has-background-primary">
                        <div class="column">
                            <div class="columns">
                                <div class="column">
                                    <div class="container ">
                                        <div class="table has-background-grey-light">
                                            <div class="content">
                                                <div class="columns">
                                                    <div class="column is-one-third">
                                                        <div class="column">
                                                            <img src="{{ form.profile_picture.url }}" alt="Zdjęcie profilowe2" style="width:100px;height:150px">
                                                        </div>
                                                    </div>
                                                    <div class="column">
                                                        <table class="table has-background-grey-light">
                                                            <tr>
                                                                <td>Imię:</td>
                                                                <td>{{ form.first_name }}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>Nazwisko:</td>
                                                                <td>{{ form.last_name }}</td>
                                                            </tr>
                                                            <tr>
                                                                <td>e-mail:</td>
                                                                <td>{{ form.email }}</td>
                                                            </tr>
                                                        </table>
                                                        <div class="columns">
                                                            <div class="column is-half">
                                                                <a class="button is-black is-small" href="/edit_profile">Edytuj</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="field">
                                                    <div class="control">
                                                        <div class="fieldWrapper{% if field.field.required %} required{% endif %}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <div class="fieldWrapper{% if field.field.required %} required{% endif %}">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <figure class="image is-3by2">
                        <img src="{% static 'index.jpg' %}" alt="school">
                    </figure>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
